<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Veículos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animação inicial -->
  <header class="hero">
    <h1 class="fade-in">Catálogo de Veículos</h1>
    <p class="fade-in delay">Escolha o seu próximo carro</p>
  </header>

  <!-- Catálogo -->
  <section class="catalogo">
    <div class="card" onclick="abrirModal('BMW X1', 'SUV premium', 'R$ 180.000')">
      <img src="https://via.placeholder.com/300x180" alt="BMW X1">
      <h3>BMW X1</h3>
    </div>

    <div class="card" onclick="abrirModal('Audi A3', 'Sedan esportivo', 'R$ 150.000')">
      <img src="https://via.placeholder.com/300x180" alt="Audi A3">
      <h3>Audi A3</h3>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo"></h2>
      <p id="modalDescricao"></p>
      <strong id="modalPreco"></strong>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
